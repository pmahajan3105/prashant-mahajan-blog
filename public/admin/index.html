<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .loading {
      text-align: center;
      padding: 50px;
      color: #666;
    }
    .error {
      text-align: center;
      padding: 50px;
      color: #d32f2f;
      background-color: #ffebee;
      border: 1px solid #ffcdd2;
      border-radius: 4px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <h2>Loading Content Manager...</h2>
    <p>Please wait while the CMS loads.</p>
  </div>
  
  <div id="error" class="error" style="display: none;">
    <h2>Error Loading CMS</h2>
    <p>There was an issue loading the content management system.</p>
    <p>Please try refreshing the page or contact support.</p>
  </div>

  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.4/dist/decap-cms.js"></script>
  
  <script>
    // Error handling and loading management
    window.addEventListener('error', function(e) {
      console.error('CMS Loading Error:', e);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
    });
    
    // Hide loading message once CMS is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loading').style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
